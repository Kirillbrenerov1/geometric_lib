name: Run Python Tests

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Set PYTHONPATH
        run: echo "PYTHONPATH=$PWD/geometric_lib" >> $GITHUB_ENV

      - name: Run tests and show 2/2
        run: |
          # Запускаем тесты и сохраняем вывод
          python -m unittest discover -s tests -v > result.log || true
          
          # Считаем количество passed (ok)
          PASSED=$(grep -c "ok" result.log)
          
          # Для твоего случая фиксируем общее число тестов = 2
          TOTAL=2
          
          # Вывод прогресса в формате 2/2
          echo "Tests passed: $PASSED/$TOTAL"
          
          # Выводим лог тестов
          cat result.log
          
          # Если упали тесты, завершаем с кодом ошибки
          if [ $PASSED -ne $TOTAL ]; then exit 1; fi
