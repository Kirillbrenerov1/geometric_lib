name: Run Python Tests

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Set PYTHONPATH
        run: echo "PYTHONPATH=$PWD/geometric_lib" >> $GITHUB_ENV

      - name: Run tests with summary
        run: |
          # Запускаем все тесты и сохраняем вывод
          python -m unittest discover -s tests -v > result.log || true
          
          # Считаем количество passed и failed
          PASSED=$(grep -c "ok" result.log)
          FAILED=$(grep -c "FAIL\|ERROR" result.log)
          TOTAL=$((PASSED + FAILED))
          
          # Пишем прогресс
          echo "Tests passed: $PASSED/$TOTAL"
          
          # Выводим лог тестов
          cat result.log
          
          # Завершаем шаг с ошибкой, если есть упавшие тесты
          if [ $FAILED -ne 0 ]; then exit 1; fi
